<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>ToDoList</title>
  </head>

  <body>
    <h1>To Do List with my friend Fl@5h :-)</h1>
    <section id="section_todo">
      <div class="text_todo" id="text_todo">
        <input
          type="text"
          class="what_todo"
          placeholder="What needs to be done?"
          id="myInput"
          required
        />
        <button class="add_todo">Add</button>
      </div>
      <div class="msg" id="todo_items_list"></div>
      <div class="counter_and_filter">
        <div id="counter">0</div>
        <button class="all_todo_items">All</button>
        <button class="active_todo_items">Active</button>
        <button class="completed_todo_items">Completed</button>
        <button class="clear_todo_items">Clear items</button>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
